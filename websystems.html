<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .collection-title {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .collection-description {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
  </style>
  <title>My Websystems Collection</title>
</head>
<body>

  <h1>My websystems Collection</h1>
</div>

<div class="collection-description">

</div>
